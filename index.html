<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>My Blog</title>
</head>
<body>
    <header>
        <button type="button" onclick="switchTheme()">Switch to Light/Dark mode</button>
    </header>
    <main>
        <h3>Create a new Post</h3>
        <form id="content">
        <div>
        <label for="username">User's Name:</label><br>
        <input type="text" id="username" name="username" placeholder="User name" required>
        </div><br>
        <div>
        <label for="title">Blog's Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Blog title" required>
        </div><br>
        <div>
        <label for="blog">Blog Post:</label><br>
        <textarea id="blog" rows="5" cols="10" name="blog" placeholder="Blog content" required></textarea>
        </div><br><br>
        <input type="submit" value="Submit">
        </form>
    </main>
    <aside>
        <div>
            <h3>Let's Blog</h3>
            <img src="./assets/lavender.jpg" alt="=Rows of lavender Growing in Field.">
        </div>
    </aside>
    <footer>
       
    </footer>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>

</body>
</html>
